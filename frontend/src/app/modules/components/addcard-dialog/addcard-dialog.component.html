<h1 mat-dialog-title>Add Task</h1>
<div mat-dialog-content>
  <p>Enter the Text</p>
  <mat-form-field appearance="outline" class="input-width">
    <mat-label>Text</mat-label>
    <input
      matInput
      [(ngModel)]="data.task"
      autocomplete="no"
      placeholder="This is a very odd and random placeholder"
      autofocus
    />
  </mat-form-field>
</div>
<div mat-dialog-actions class="button-section">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="data.task"
    cdkFocusInitial
    class="create-button"
  >
    Add
  </button>
</div>
